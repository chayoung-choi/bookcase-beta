name: React Build
on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Set up Node.js ${{ matrix.node-version }}
	      uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v1
      - name: yarn install, build
        run: |
          yarn install
          yarn run build
